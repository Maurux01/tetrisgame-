<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="level">Level: <span id="level">1</span></div>
        </div>
        <canvas id="tetris" width="240" height="400"></canvas>
        <div class="controls">
            <div class="control-button">
                <button onclick="game.moveLeft()">⬅️</button>
                <span class="button-desc">Mover Izquierda</span>
            </div>
            <div class="control-button">
                <button onclick="game.moveDown()">⬇️</button>
                <span class="button-desc">Mover Abajo</span>
            </div>
            <div class="control-button">
                <button onclick="game.moveRight()">➡️</button>
                <span class="button-desc">Mover Derecha</span>
            </div>
            <div class="control-button">
                <button onclick="game.rotate()">⬆️</button>
                <span class="button-desc">Rotar Pieza</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
