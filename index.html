<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="score">Score: <span id="score">0</span></div>
    <div class="board" id="board"></div>
    <div id="game-over" class="message hidden">Game Over! Press 'R' to restart</div>
    <div id="paused" class="message hidden">Paused - Press 'P' to resume</div>
    <div class="controls">
      <p>Controls:</p>
      <p>← → : Move left/right</p>
      <p>↑ : Rotate</p>
      <p>↓ : Move down</p>
      <p>P : Pause</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
